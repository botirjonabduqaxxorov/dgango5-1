<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autosalon</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Autosalon</h1>
    <h2>Brands</h2>
    <ul>
        {% for brand in brands %}
            <li><a href="{% url 'brand_detail' brand.id %}">{{ brand.name }}</a> ({{ brand.country }})</li>
        {% endfor %}
    </ul>
    <h2>Cars</h2>
    <ul>
        {% for car in cars %}
            <li>{{ car.model_name }} - ${{ car.price }}</li>
        {% endfor %}
    </ul>
    <img src="{% static 'images/logo.png' %}" alt="Logo">

</body>
</html>
